<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/cadastrar_nova_vacina.css">
    <link rel="shortcut icon" href="Icons/hospital.ico" type="image/x-icon">
    <title>Cadastrar Nova Vacinação</title>
</head>
<body>

    <div class="incio">
        <h2>Cadastrar Nova Vacinação</h2>
    </div>

    <div class="dados_vacina">
        <h4>Dados da Vacinação <hr></h4>    
    </div>
    <div class="form"> 
     <form>
        <div>
            <label for="Nome da Vacina">Nome da Vacina:</label>
            <input type="text" id="Nome da Vacina" />
        </div>
        <div>
            <label for="Lote">Lote: </label>
            <input type="number" id="Lote" />
        </div>
        <div>
            <label for="Laboratorio">Laboratorio: </label>
            <input type="text" id="Laboratorio"/>
        </div>
        <div>
            <label for="Data de Aplicação">Data de Aplicação:</label>
            <input type="date" id="Data de Aplicação" />
        </div>
        <div>
            <label for="Número da Dose">Número da Dose:</label>
            <input type="text" id="Número da Dose" />
        </div>
        <p></p>
        <button class="botao1"> Voltar</button> 
        &nbsp &nbsp
         <button class="botao2">Cadastrar</button>
     </form>
    </div> 
</body>
</html>
