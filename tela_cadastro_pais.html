<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/tela_cadastro_pais.css">
    <link rel="shortcut icon" href="Icons/hospital.ico" type="image/x-icon">
    <title>Cadastro De Países</title>
</head>
<body>
    <div class="incio">
        <h2>Cadastrar Novo País</h2>
    </div>

    <div class="dados_pais">
        <h4>Dados do País <hr></h4>    
    </div>
    <div class="form"> 
     <form>
        <div>
            <label for="País">País:</label>
            <input type="text" id="País" />
        </div>
        <div>
            <label for="Orgão de Saúde">Orgão de Saúde: </label>
            <input type="text" id=" Orgão de Saúde" />
        </div>
        <div>
            <label for="Continente">Continente:</label>
            <input type="text" id="Continente" />
        </div>
        <button class="botao1"> Voltar </button> 
         <button class="botao2">Cadastrar</button>
     </form>
    </div> 
</body>
</html>
